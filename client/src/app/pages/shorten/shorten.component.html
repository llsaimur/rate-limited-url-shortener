<h2 class="section-title">Shorten a URL</h2>

<form (ngSubmit)="shortenUrl()" #shortenForm="ngForm" class="shorten-form">
  <div class="form-group">
    <label for="originalUrl">Original URL</label>
    <input type="url"
           name="originalUrl"
           [(ngModel)]="originalUrl"
           required
           placeholder="https://example.com" />
  </div>
  <button type="submit" [disabled]="shortenForm.invalid">Shorten</button>
</form>

<div *ngIf="shortUrl" class="shortened-result">
  <strong>Shortened URL:</strong>
  <a [href]="shortUrl" target="_blank" rel="noopener">{{ shortUrl }}</a>
</div>
